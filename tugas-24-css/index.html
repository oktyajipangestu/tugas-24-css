<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap"/>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat Rumah</label>
        <textarea class="form-control" id="alamat" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="foto">Foto Profil</label>
        <input type="file" class="form-control-file" id="foto" >
      </div>
      <div class="form-group">
        <label for="email">Alamat Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Kata Sandi"
        />
      </div>
      <div class="form-group">
        <label for="kendaraan"><b>Jenis Kendaraan Anda</b></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
